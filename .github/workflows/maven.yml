name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -f demo2/pom.xml clean install

    - name: Clear Docker cache
      run: docker builder prune -a -f

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: thirumaleshd7013/demo2
        tags: ${{ github.sha }}
        registry: docker.io
        dockerfile: demo2/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}



  deploy:
    needs: build
    runs-on: [springbootinstance1]
    steps:
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get -y install docker.io

      - name: delete old container
        run: sudo docker rm -f GithubActionCICD1-container

     
      - name: run Docker container
        run: sudo docker run -d -p 8081:8081 --name GithubActionCICD1-container thirumaleshd7013/demo2:${{ github.sha }}

